<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <div class="container">
            <div class="message">
                <p>Check the numbers entered</p>
            </div>
            <div class="title">
                <h1>Loan Calculator</h1>
            </div>
            <div class="inputs">
                <div class="first-input">
                    <i class="fas fa-dollar-sign"></i>
                    <input class="first" type="text" placeholder="Loan Amount">
                </div>
                <div class="second-input">
                    <i class="fas fa-percentage"></i>
                    <input class="second" type="text" placeholder="Annual Interest">
                </div>
                <input class="third-input" type="text" placeholder="Replayment Years">
            </div>
            <div class="submit">
                <a href="#">Calculate</a>
            </div>


            <div class="result">
                <div class="result-title">
                    <h3>Results</h3>
                </div>
                <div class="first-result inner-result">
                    <p>Monthly Payment</p>
                    <p>#</p>
                    
                </div>
                <div class="second-result inner-result">
                    <p>Total Payment</p>
                    <p>#</p>
                </div>
                <div class="third-result inner-result">
                    <p>Total Interest</p>
                    <p>#</p>
                </div>
            </div>
            
        </div>
        
    </article>
    <script src="main.js"></script>
</body>
</html>
